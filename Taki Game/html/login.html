<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>log in</title>
</head>


<body>
    <div class="container right-panel-active">


        <!-- Sign Up -->
        <div id="container__form container--signup">
            <form action="../html/homePage.html" class="form" id="form1">
                <h1>Sign up</h1>
                <input class="input" type="text" required placeholder="name" id="name">
                <input class="input" type="email" required placeholder="email" id="email">
                <input class="input" type="password" required placeholder="password" id="password">
                <p id="errorMessage1"></p>
                <button class="btn">sign up</button>
            </form>
        </div>
    
    
        <!-- Sign In -->
        <div id="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h1>Sign In</h1>
                <input class="input" type="text" placeholder="name" required id="nameUp">
                <input class="input" type="password" placeholder="password" required id="passwordUp">
                <button class="btn">sign In</button>
                <p id="errorMessage2"></p>
                <a href="#" class="link">forgot your password?</a>
            </form>
        </div>

        
    </div>
    
</body>
<script src="../js/login.js"></script>
</html>
